<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth Test</title>
    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

            padding: 40px;
            margin: 0;
        }

        .container {

        }

        h1 {

        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            margin-top: 0;
            font-size: 18px;
        }

        input,
        button {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 12px;
            font-size: 14px;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.google {
            background: white;
            color: #333;
        }

        button.logout {
            background: #ef4444;
            color: white;
        }

        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status.logged-in {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
        }

        .status.logged-out {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }

        .user-info {
            font-size: 14px;
            line-height: 1.8;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        #log {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-success {
            color: #4ade80;
        }

        .log-error {
            color: #ef4444;
        }

        .log-info {

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Supabase Auth ÊµãËØïÈ°µ</h1>

        <!-- Status -->
        <div id="authStatus" class="status logged-out">
            <strong>Áä∂ÊÄÅÔºö</strong> Ê£ÄÊü•‰∏≠...
        </div>

        <!-- Logged Out View -->
        <div id="loggedOutView">
            <!-- Login Card -->
            <div class="card">
                <h2>üìß ÈÇÆÁÆ±ÁôªÂΩï</h2>
                <input type="email" id="loginEmail" placeholder="ÈÇÆÁÆ±">
                <input type="password" id="loginPassword" placeholder="ÂØÜÁ†Å">
                <button onclick="testLogin()">ÁôªÂΩï</button>
            </div>

            <!-- Register Card -->
            <div class="card">
                <h2>üìù Ê≥®ÂÜåÊñ∞Ë¥¶Âè∑</h2>
                <input type="email" id="regEmail" placeholder="ÈÇÆÁÆ±">
                <input type="text" id="regUsername" placeholder="Áî®Êà∑Âêç">
                <input type="password" id="regPassword" placeholder="ÂØÜÁ†Å">
                <button onclick="testRegister()">Ê≥®ÂÜå</button>
            </div>

            <!-- Google Login -->
            <div class="card">
                <h2>üîµ Google ÁôªÂΩï</h2>
                <button class="google" onclick="testGoogleLogin()">
                    ‰ΩøÁî® Google ÁôªÂΩï
                </button>
            </div>
        </div>

        <!-- Logged In View -->
        <div id="loggedInView" style="display: none;">
            <div class="card">
                <h2>üë§ Áî®Êà∑‰ø°ÊÅØ</h2>
                <div id="userInfo" class="user-info"></div>
                <button class="logout" onclick="testLogout()">ÈÄÄÂá∫ÁôªÂΩï</button>
            </div>
        </div>

        <!-- Log -->
        <div class="card">
            <h2>üìã Êó•Âøó</h2>
            <div id="log"></div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://mmkugdibsaeoevliebzk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_lwkiF-sQ80z8e9oMcejFPQ_j7oezjcF';
        window.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry log-' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            console.log(message);
        }

        async function updateUI() {
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            const statusDiv = document.getElementById('authStatus');
            const loggedOutView = document.getElementById('loggedOutView');
            const loggedInView = document.getElementById('loggedInView');
            const userInfoDiv = document.getElementById('userInfo');

            if (user) {
                statusDiv.className = 'status logged-in';
                statusDiv.innerHTML = '<strong>Áä∂ÊÄÅÔºö</strong> ‚úÖ Â∑≤ÁôªÂΩï';
                loggedOutView.style.display = 'none';
                loggedInView.style.display = 'block';

                // Get profile
                const { data: profile } = await window.supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                userInfoDiv.innerHTML = `
                    <strong>ID:</strong> ${user.id}<br>
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>Username:</strong> ${profile?.username || user.user_metadata?.full_name || 'N/A'}<br>
                    <strong>Provider:</strong> ${user.app_metadata?.provider || 'email'}<br>
                    <strong>Created:</strong> ${new Date(user.created_at).toLocaleString()}
                `;

                log('Áî®Êà∑Â∑≤ÁôªÂΩï: ' + user.email, 'success');
            } else {
                statusDiv.className = 'status logged-out';
                statusDiv.innerHTML = '<strong>Áä∂ÊÄÅÔºö</strong> ‚ùå Êú™ÁôªÂΩï';
                loggedOutView.style.display = 'block';
                loggedInView.style.display = 'none';
                log('Áî®Êà∑Êú™ÁôªÂΩï', 'info');
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('ËØ∑Â°´ÂÜôÈÇÆÁÆ±ÂíåÂØÜÁ†Å');
                return;
            }

            log('Â∞ùËØïÁôªÂΩï: ' + email, 'info');

            try {
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email, password
                });

                if (error) throw error;

                log('ÁôªÂΩïÊàêÂäü!', 'success');
                updateUI();
            } catch (error) {
                log('ÁôªÂΩïÂ§±Ë¥•: ' + error.message, 'error');
                alert('ÁôªÂΩïÂ§±Ë¥•: ' + error.message);
            }
        }

        async function testRegister() {
            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            if (!email || !password) {
                alert('ËØ∑Â°´ÂÜôÈÇÆÁÆ±ÂíåÂØÜÁ†Å');
                return;
            }

            log('Â∞ùËØïÊ≥®ÂÜå: ' + email, 'info');

            try {
                const { data, error } = await window.supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: username || email.split('@')[0],
                            avatar_url: `https://ui-avatars.com/api/?name=${encodeURIComponent(username || email.split('@')[0])}&background=random`
                        }
                    }
                });

                if (error) throw error;

                log('Ê≥®ÂÜåÊàêÂäü! ËØ∑Ê£ÄÊü•ÈÇÆÁÆ±Á°ÆËÆ§ÈìæÊé•', 'success');
                alert('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑Ê£ÄÊü•ÈÇÆÁÆ±Á°ÆËÆ§ÈìæÊé•ÂêéÂÜçÁôªÂΩï„ÄÇ');
                updateUI();
            } catch (error) {
                log('Ê≥®ÂÜåÂ§±Ë¥•: ' + error.message, 'error');
                alert('Ê≥®ÂÜåÂ§±Ë¥•: ' + error.message);
            }
        }

        async function testGoogleLogin() {
            log('ÂèëËµ∑ Google ÁôªÂΩï...', 'info');

            try {
                const { data, error } = await window.supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.href
                    }
                });

                if (error) throw error;

                log('ÈáçÂÆöÂêëÂà∞ Google...', 'info');
            } catch (error) {
                log('Google ÁôªÂΩïÂ§±Ë¥•: ' + error.message, 'error');
                alert('Google ÁôªÂΩïÂ§±Ë¥•: ' + error.message);
            }
        }

        async function testLogout() {
            log('ÈÄÄÂá∫ÁôªÂΩï...', 'info');

            try {
                await window.supabaseClient.auth.signOut();
                log('Â∑≤ÈÄÄÂá∫ÁôªÂΩï', 'success');
                updateUI();
            } catch (error) {
                log('ÈÄÄÂá∫Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Initialize
        log('Supabase ÂÆ¢Êà∑Á´ØÂàùÂßãÂåñÂÆåÊàê', 'success');
        updateUI();

        // Listen for auth changes (handles OAuth redirect)
        window.supabaseClient.auth.onAuthStateChange((event, session) => {
            log('Auth Áä∂ÊÄÅÂèòÂåñ: ' + event, 'info');
            if (event === 'SIGNED_IN') {
                updateUI();
            }
        });
    </script>
</body>

</html>
