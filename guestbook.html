<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - Zaoyoe 拾光里</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=20251123-1801">
    <style>
        /* Force 4 columns - Override any conflicts */
        .guestbook-main {
            max-width: 98% !important;
            /* Use full width to ensure space for 4 columns */
            width: 100% !important;
            padding: 0 20px !important;
        }

        .message-container {
            width: 100% !important;
        }

        .message-item {
            break-inside: avoid !important;
            -webkit-column-break-inside: avoid !important;
            page-break-inside: avoid !important;
            margin-bottom: 20px !important;
            display: inline-block !important;
            width: 100% !important;

            /* Animation base styles - Match Homepage Intensity */
            opacity: 0;
            animation: slideInUp 0.4s ease-out forwards;
        }

        /* Ensure responsive doesn't override */
        @media (min-width: 1025px) {
            .message-container {
                column-count: 4 !important;
            }
        }

        /* Mobile/Tablet adjustments */
        @media (max-width: 1024px) {
            .guestbook-main {
                padding: 0 15px !important;
            }
        }

        /* Entrance animation - Subtle (Same as Home) */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Exit animation */
        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .page-exit {
            animation: fadeOutDown 0.3s ease-in forwards;
        }
    </style>
    <script>
        // Handle back button with exit animation
        document.addEventListener('DOMContentLoaded', function () {
            const backBtn = document.querySelector('.floating-back-btn');
            if (backBtn) {
                backBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');

                    // Add exit animation to main container
                    const mainContainer = document.querySelector('.guestbook-main');
                    if (mainContainer) {
                        mainContainer.classList.add('page-exit');
                    }

                    // Navigate after animation
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 300);
                });
            }
        });
    </script>
</head>

<body class="guestbook-page">
    <!-- Background Blobs -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Floating Back Button -->
    <a href="index.html" class="floating-back-btn">
        <i class="fa-solid fa-house"></i> 返回首页
    </a>

    <!-- Floating Clear Button -->
    <button id="clearAllBtn" class="floating-clear-btn" title="清空所有留言">
        <i class="fas fa-trash-alt"></i>
    </button>

    <!-- Main Content -->
    <div class="guestbook-main">
        <div id="messageContainer" class="message-container">
            <!-- Messages will be inserted here by JavaScript -->
        </div>

        <div id="emptyState" class="empty-state-large" style="display: none;">
            <i class="fas fa-comments"></i>
            <p>还没有留言哦</p>
            <p class="empty-hint">快去首页留下你的第一条留言吧!</p>
        </div>
    </div>

    <!-- Comment Modal -->
    <div class="modal-overlay" id="commentModal" onclick="closeCommentModal(event)">
        <div class="modal-content premium-modal" style="position: relative; max-width: 500px;">
            <!-- Mac Window Controls -->
            <div class="mac-controls">
                <div class="mac-dot red" onclick="closeCommentModal(event)">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <div class="modal-title">发表评论</div>
            <p class="modal-subtitle">
                分享您的想法
            </p>

            <form id="commentForm">
                <input type="hidden" id="commentMessageId">
                <div class="input-group">
                    <input type="text" id="commentName" placeholder="您的昵称" required>
                </div>
                <div class="input-group">
                    <textarea id="commentContent" placeholder="写下您的评论..." required
                        style="min-height: 120px;"></textarea>
                </div>
                <button type="submit" class="submit-btn"
                    style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <i class="fas fa-paper-plane"></i>
                    提交评论
                </button>
            </form>
        </div>
    </div>

    <script src="guestbook.js?v=20251123-1801"></script>
</body>

</html>
