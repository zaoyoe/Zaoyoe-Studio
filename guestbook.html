    <script>
        // Handle back button with exit animation
        document.addEventListener('DOMContentLoaded', function () {
            const backBtn = document.querySelector('.floating-back-btn');

            if (backBtn) {
                backBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');

                    // Add exit animation to main container
                    const mainContainer = document.querySelector('.guestbook-main');

                    if (mainContainer) {
                        mainContainer.classList.add('page-exit');
                    }

                    // Navigate after animation
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }

                        , 300);
                });
            }
        });
    </script>
