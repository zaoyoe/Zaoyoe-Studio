<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>输入框背景测试</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .test-input {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1.5px solid rgba(155, 93, 229, 0.3) !important;
            border-radius: 12px;
            color: white !important;
            font-size: 16px;
            outline: none;
        }

        .test-input:focus {
            background: rgba(0, 0, 0, 0.5) !important;
            border-color: rgba(155, 93, 229, 0.7) !important;
            box-shadow: 0 0 0 3px rgba(155, 93, 229, 0.15) !important;
        }

        .test-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .info {
            color: white;
            font-size: 14px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h2>输入框背景测试</h2>

        <input type="email" class="test-input" placeholder="测试输入框 1 - 邮箱">
        <input type="password" class="test-input" placeholder="测试输入框 2 - 密码">
        <input type="text" class="test-input" placeholder="测试输入框 3 - 文本">

        <div class="info">
            <strong>应该看到：</strong><br>
            • 未聚焦：30%黑色半透明背景<br>
            • 聚焦时：50%黑色半透明背景<br>
            • 紫色边框和光晕效果<br><br>
            <strong>如果这个页面正常显示，说明CSS逻辑没问题</strong>
        </div>
    </div>
</body>

</html>
