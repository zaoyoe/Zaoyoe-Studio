    <style>
        /* Override body flex layout for long scrolling content */
        body {
            display: block !important;
            height: auto !important;
            overflow-y: auto !important;
            padding-top: 1px;
            /* Prevent margin collapse */
        }

        /* Entrance animation */
        .glass-card {
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Exit animation */
        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .page-exit {
            animation: fadeOutDown 0.3s ease-in forwards;
        }

        /* Mobile-specific centering and layout */
        @media (max-width: 768px) {
            body {
                display: block !important;
                height: auto !important;
                overflow-y: auto !important;
            }

            .article-container {
                padding: 20px 10px !important;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                width: 100%;
            }

            .glass-card {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 auto;
            }

            .notion-content {
                padding: 20px !important;
            }
        }
    </style>
    <script>
        // Handle back button with exit animation
        document.addEventListener('DOMContentLoaded', function () {
            const backBtn = document.querySelector('.floating-back-btn');
            if (backBtn) {
                backBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');

                    // Add exit animation to glass card
                    const glassCard = document.querySelector('.glass-card');
                    if (glassCard) {
                        glassCard.classList.add('page-exit');
                    }

                    // Navigate after animation
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 300);


                    // Smooth scroll inertia effect - OPTIMIZED
                    let lastScrollTop = 0;
                    let scrollVelocity = 0;
                    let ticking = false;

                    const contentElements = document.querySelectorAll('.notion-content > *');

                    window.addEventListener('scroll', function () {
                        if (!ticking) {
                            window.requestAnimationFrame(function () {
                                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                                // Even stronger inertia for maximum layering effect
                                scrollVelocity = (scrollTop - lastScrollTop) * 0.6;

                                contentElements.forEach((el, index) => {
                                    // Much larger delay for dramatic depth perception
                                    const delay = index * 0.12;
                                    const offset = scrollVelocity * (1 - delay);
                                    el.style.transform = `translateY(${offset}px)`;

                                    // Very fast reset to eliminate jello
                                    setTimeout(() => {
                                        el.style.transform = 'translateY(0)';
                                    }, 100);
                                });

                                lastScrollTop = scrollTop;
                                ticking = false;
                            });
                            ticking = true;
                        }
                    });

                    // Nearly linear easing for instant snap-back
                    contentElements.forEach(el => {
                        el.style.transition = 'transform 0.2s cubic-bezier(0.33, 0, 0.67, 1)';
                    });
                });
            }
        });
    </script>
