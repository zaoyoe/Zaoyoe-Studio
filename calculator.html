<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闲鱼利润计算器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>闲鱼利润计算器</h1>
            <p>精准计算每一笔交易的收益</p>
            <nav class="main-nav">
                <a href="shop.html">首页</a>
                <a href="index.html" class="active">利润计算</a>
                <a href="tools.html">文案/图片工具</a>
            </nav>
        </header>

        <main class="calculator-card">
            <div class="input-group">
                <label for="cost">1688 进货价 (¥)</label>
                <input type="number" id="cost" placeholder="0.00" step="0.01">
            </div>

            <div class="input-group">
                <label for="shipping">运费成本 (¥)</label>
                <input type="number" id="shipping" placeholder="0.00" step="0.01">
            </div>

            <div class="input-group">
                <label for="selling">闲鱼售价 (¥)</label>
                <input type="number" id="selling" placeholder="0.00" step="0.01">
            </div>

            <div class="divider"></div>

            <div class="results">
                <div class="result-item">
                    <span class="label">净利润</span>
                    <span class="value" id="profit">¥0.00</span>
                </div>
                <div class="result-item">
                    <span class="label">利润率</span>
                    <span class="value" id="margin">0%</span>
                </div>
                <div class="result-item">
                    <span class="label">投资回报率 (ROI)</span>
                    <span class="value" id="roi">0%</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
